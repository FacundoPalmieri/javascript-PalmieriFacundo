<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta name="description" content="Disfruta de la mejor parrilla libre con cortes tradicionales argentinos en un ambiente de elegancia. Sabores auténticos, calidad premium y una experiencia inolvidable para los amantes de la carne."-->
    <!-- <meta name="keywords" content="parrilla libre, cortes argentinos, parrilla argentina, carne a la parrilla, restaurante elegante, comida tradicional argentina, carnes premium, asado argentino, restaurante de parrilla, ambiente elegante, parrilla gourmet"-->
    <title>Mi perfil</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Animación-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm  header-comprador">
            <div class="container-fluid">
                <img src="../img/logo.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="home" class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categorías
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-submenu">
                                    <a class="dropdown-item dropdown-toggle" href="#">Mujeres</a>
                                    <ul class="dropdown-menu">
                                        <li><a id="mujeres-vestimenta" class="dropdown-item" href="#">Vestimenta</a>
                                        </li>
                                        <li><a id="mujeres-accesorios" class="dropdown-item" href="#">Accesorios</a>
                                        </li>
                                    </ul>
                                    <a id="hombres" class="dropdown-item" href="#">Hombres</a>
                                    <a id="tecnologia" class="dropdown-item" href="#">Tecnología</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form id="form-busqueda" class="d-flex" role="search">
                        <input id="input-busqueda" class="form-control me-2" type="search" placeholder="¿Que buscamos?"
                            aria-label="Search">
                        <button id="btn-buscar" class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </form>

                    <div class="usaurio-contenedor">
                        <img class="usuario" src="../img/usuario.png" alt="usuario">
                        <p id="usuario"></p>
                    </div>

                    <div class="carrito-contenedor" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        style="cursor: pointer;">
                        <img id="mi-carrito" class="carrito" src="../img/carrito2.png" alt="carrito">
                        <p>Mi Carrito</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <section class="section-productos"></section>
        <div id="contenedor-productos" class="row"></div>

        <section class="section-carrito">
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Mis productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p id="carrito-lista"></p>
                    <p id="total-carrito"></p>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../app.js"></script>
</body>

</html>
